  <h1>Interval, Scan</h1>
  <ul>
	  <li><em>Interval</em> function creates an <em>Observable</em> that generates an event each 200 millis</li> 
	  <li><em>CombineLatest</em> is used to pick the latest direction and repeat it each 200 millis</li>
	  <li><em>Scan</em> is used to accumulate the movements into an array</li>
	  <li>Array contents are dumped out in the demo div</li>
  </ul>
